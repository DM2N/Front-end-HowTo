<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
  <h1 style="text-align: center;">天气查询</h1>
  <input type="text" list="city" name="" id="citys">
  <input type="submit" id="sends" value="提交">
  <datalist id="city">
    <option>赣州</option>
    <option>南昌</option>
    <option>深圳</option>
    <option>北京</option>
    <option>上海</option>
  </datalist>
  <div id="box"></div>
  <script>
    var send = document.getElementById('sends');
    send.onclick = function() {
      var city = document.getElementById('citys').value;

      var xhr = new XMLHttpRequest();

      xhr.open("post","https://www.apiopen.top/novelSearchApi",true);
      xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded;");
      xhr.send("name=" + city);

      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var sj = xhr.responseText;
          var obj = eval("("+ sj + ")");
          var data = obj.data;
          document.getElementById("box").innerHTML=sj;
        }
      }
    }
  </script>
</body>
</html>
